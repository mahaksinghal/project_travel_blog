<div class="container-fluid my-2">
    <div class="row">
        {% for item in articles %}
        <div class="col-md-4 mb-2 d-flex">
            <div class="card h-100 d-flex align-items-center">
                <img class="card-img-top mt-3 img-fluid" src="{{item.image.url}}" alt="{{item.title}}"
                    style="height: 200px;" />
                <div class="card-body">
                    <h4 class="card-title">{{item.title|truncatechars:30}}</h4>
                    <p class="card-text">{{item.content|truncatechars:150}}</p>
                </div>
                <a href="{% url 'article' item.id %}" class="btn btn-primary w-auto mb-2">Read Article</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
